<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <title>お問い合わせ</title>
</head>
<body>
    <!-- contact -->
    <section id="contact" class="wrapper">
        <h2 class="flip-scale-2-ver-right">Contact</h2>
        <p>おといあわせはこちらから</p>
        <form action="#">
        <dl>
            <dt><label for="name">おなまえ</label></dt>
            <dd><input type="text" id="name"></dd>
            <dt><label for="email">メールアドレス</label></dt>
            <dd><input type="email" id="email"></dd>
            <dt><label for="content">ないよう</label></dt>
            <dd><textarea id="content" cols="30" rows="10"></textarea></dd>        
        </dl>
        <div class="stepsTrigger steps"></div>
        <div class="button"><input type="submit" value="すまーっしゅ！"></div>
    <script src="contact.js"></script>
    </form>
    </section>
</body>
</html>
