<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">
<title>ワンちゃんおみくじ</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-size: 90px;
        background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtT67cJgdigG_kASjnwV2-6yCaT4j6O4wbdg&usqp=CAU);
        background-position: center center;
        background-repeat: no-repeat;
        /* background-attachment: fixed; */
        background-size: cover;
        background-color: #464646;
        text-align: center;
        font-family: 'Monomaniac One', sans-serif;
    }

    .wrapper {
        text-align: center;
        max-width: 80;/*最大幅*/
        padding: 20px;/*内側余白*/
        box-sizing: border-box;
    }

    #button {
        width: 400px;
        height: 150px;
        font-size: 80px;
        color: rgb(77, 82, 82);
        background-color: rgb(213, 238, 102);
        font-family: 'Monomaniac One', sans-serif;
    }

    #button:hover {
        color: rgb(246, 6, 6);
        background-color: aqua;
        text-shadow: 5px 5px 0 rgb(140, 156, 140);
        transition: text-shadow .25s;
        width: 200px;
        height: 70px;
        font-size: 40px;
    }
    p {
        text-shadow: 5px 5px 0 rgb(140, 156, 140);
    }

    .text-focus-in {
  -webkit-animation: text-focus-in 2.5s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
          animation: text-focus-in 2.5s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
}
/* ----------------------------------------------
 * Generated by Animista on 2018-11-27 15:52:19
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

/**
 * ----------------------------------------
 * animation text-focus-in
 * ----------------------------------------
 */
@-webkit-keyframes text-focus-in {
  0% {
    -webkit-filter: blur(12px);
            filter: blur(12px);
    opacity: 0;
  }
  100% {
    -webkit-filter: blur(0px);
            filter: blur(0px);
    opacity: 1;
  }
}
@keyframes text-focus-in {
  0% {
    -webkit-filter: blur(12px);
            filter: blur(12px);
    opacity: 0;
  }
  100% {
    -webkit-filter: blur(0px);
            filter: blur(0px);
    opacity: 1;
  }
}

</style>
</head>
<script>
    window.onload = function() {
        //おみくじの選択肢を配列で定義
        const list = ["大吉","中吉","小吉","凶"];
        const imagePaths = {
            "大吉": "大吉.jpg",
            "中吉": "中吉.jpg",
            "小吉": "小吉.jpg",
            "凶": "凶.jpg"
        };
        const luckyItems = {
            "小吉": "ラッキーポイント  アニメ",
            "凶": "ラッキーポイント  推しの子"
        };
        //ボタンがクリックされたときの処理を定義
        document.getElementById("button").onclick = function() {
            //選択肢の数を元にランダムなインデックスを生成
            let random = Math.floor(Math.random() * list.length);
            let result = list[random];
            //結果を表示する要素にランダムに選ばれたおみくじの結果を表示
            document.getElementById("result-image").src = imagePaths[result];

            if (result === "小吉" || result === "凶"){
                document.getElementById("lucky-item").textContent =luckyItems[result];
            } else {
                document.getElementById("lucky-item").textContent = "";
            }
        }
    }
</script>
<body>
    <div class="wrapper">
        <p class="text-focus-in">おみくじ<br>ボタンをすまーっしゅしてください！</p>
        <div class="wrapper-button">
            <button id="button" class="button">すまーっしゅ</button>
        </div>
        <img id="result-image" src="" alt="">
        <p id="lucky-item"></p>
        <a href="/sukkiriShop/petdog/main.jsp">マイページへ</a>
    </div>
</body>
</html>
